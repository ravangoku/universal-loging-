openapi: 3.0.0
info:
  title: Universal Logging System API
  version: 1.0.0
paths:
  /api/logs:
    post:
      summary: Ingest a log
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Log'
      responses:
        '201':
          description: Created
    get:
      summary: Query logs
      parameters:
        - in: query
          name: q
          schema: { type: string }
      responses:
        '200':
          description: OK
components:
  schemas:
    Log:
      type: object
      properties:
        timestamp: { type: string, format: date-time }
        service_name: { type: string }
        log_level: { type: string }
        message: { type: string }
        server_id: { type: string }
        trace_id: { type: string }
