<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Universal Logging System</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <div class="header">
      <div class="header-content">
        <h1>ðŸ“Š Universal Logging System</h1>
        <p class="header-subtitle">Centralized log management and monitoring</p>
      </div>
    </div>

    <div class="container">
      <div class="dashboard">
        <section class="card">
          <h2>Submit Log Entry</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="serviceInput">Service Name</label>
              <input id="serviceInput" type="text" placeholder="e.g., payment-service" />
            </div>
            <div class="form-group">
              <label for="levelInput">Log Level</label>
              <select id="levelInput">
                <option value="INFO">INFO</option>
                <option value="WARN">WARN</option>
                <option value="ERROR">ERROR</option>
                <option value="DEBUG">DEBUG</option>
              </select>
            </div>
            <div class="form-group">
              <label for="serverIdInput">Server ID</label>
              <input id="serverIdInput" type="text" placeholder="e.g., server-01" />
            </div>
            <div class="form-group">
              <label for="traceIdInput">Trace ID (optional)</label>
              <input id="traceIdInput" type="text" placeholder="correlation-id" />
            </div>
          </div>
          <div class="form-group">
            <label for="messageInput">Message</label>
            <textarea id="messageInput" placeholder="Enter log message..." rows="3"></textarea>
          </div>
          <div class="button-group">
            <button id="submitBtn" class="btn btn-primary">Submit Log</button>
          </div>
        </section>

        <section class="card">
          <h2>Search & Filter</h2>
          <div class="filter-grid">
            <div class="form-group">
              <label for="searchInput">Search</label>
              <input id="searchInput" type="text" placeholder="Search message or service..." />
            </div>
            <div class="form-group">
              <label for="levelFilter">Log Level</label>
              <select id="levelFilter">
                <option value="">All levels</option>
                <option value="INFO">INFO</option>
                <option value="WARN">WARN</option>
                <option value="ERROR">ERROR</option>
                <option value="DEBUG">DEBUG</option>
              </select>
            </div>
            <div class="form-group">
              <label for="serviceFilter">Service</label>
              <input id="serviceFilter" type="text" placeholder="Filter by service..." />
            </div>
            <div class="form-group">
              <label for="startDate">Start Date</label>
              <input id="startDate" type="date" />
            </div>
            <div class="form-group">
              <label for="endDate">End Date</label>
              <input id="endDate" type="date" />
            </div>
          </div>
        </section>

        <section class="card">
          <h2>Log Entries</h2>
          <div class="status" id="apiStatus"></div>
          <div class="table-wrapper">
            <table id="logsTable">
              <thead>
                <tr>
                  <th>Timestamp</th>
                  <th>Service</th>
                  <th>Message</th>
                  <th>Level</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="button-group" style="margin-top: 1.5rem; display: flex; gap: 1rem;">
            <button id="refreshBtn" class="btn btn-secondary">Refresh Logs</button>
            <button id="exportBtn" class="btn btn-secondary">Export CSV</button>
          </div>
        </section>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2026 Universal Logging System. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
